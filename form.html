<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <style>
        body {
            background-image: url('pic.png');
        }
        
        form {
            background-color: rgb(219, 207, 152);
        }
    </style>
    <div class="col-md-6 offset-md-3 mt-5">
        <br />

        <div class="container-md">
            <form accept-charset="UTF-8" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf-1SCJu5jNEMQlGTDIA5h-4y13DHJKlm6abORohf1-bJ2mEw/formResponse" method="POST" target="_blank" id="ajaxForm">
                <h1 style="text-align: center;background-color:rgb(219, 207, 152);"> web form</h1>
                <div class="form-group mb-3">
                    <label for="exampleInputName" class="form-label">Task Name</label>
                    <input type="text" name="entry.1968245351" class="form-control" id="exampleInputName" placeholder="Enter your name" required="required" />
                </div>
                <p style="margin-left: 50px;" id="msg"></p>
                <div class="form-group">
                    <label for="exampleInputEmail1" required="required">Email address</label
            >
            <input
              type="email"
              name="entry.167993093"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          
          <p style="margin-left: 50px;" id="msg2"></p>
          <div class="form-group">
            <label for="exampleInputName">Phone No</label>
                    <input type="number" name="entry.1287661608" class="form-control" id="exampleInputName" placeholder="Enter your Phone No" required="required" />
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Description</label>
                    <input type="text" name="entry.558663876" class="form-control" id="exampleInputName" placeholder="Enter your Description" required="required" />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).mouseover(function() {
            $("input").focusout(function() {
                if ($(this).val() == '') {
                    $(this).css('border', 'solid 2px red');
                } else {

                    // If it is not blank.
                    $(this).css('border', 'solid 2px green');
                }
            }).trigger("focusout");
        });

        $(document).mouseover(function() {
            $("input").focusout(function() {
                if ($(this).val().length > 5 == '') {
                    $("#msg").text('Name required').css('color', 'red');;
                } else {

                    // If it is not blank.
                    $("#msg").text('done').css('color', 'blue');;
                }
            }).trigger("focusout");
        });

        $(document).mouseover(function() {
            $("#email").focusout(function() {
                if ($(this).val() == '') {
                    $("#msg2").text('Email required').css('color', 'red');;
                } else {

                    // If it is not blank.
                    $("#msg2").text('done').css('color', 'blue');;
                }
            }).trigger("focusout");
        });
        $(document).mouseover(function() {
            $("#pass").focusout(function() {
                if ($(this).val().length > 8 == '') {
                    $("#msg3").text('Password required').css('color', 'red');;
                } else {

                    // If it is not blank.
                    $("#msg3").text('done').css('color', 'blue');;
                }
            }).trigger("focusout");
        });
    </script>
</body>

</html>
